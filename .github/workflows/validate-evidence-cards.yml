name: Validate Evidence Cards

on:
  push:
    paths:
      - 'evidence/**'
      - '.github/workflows/validate-evidence-cards.yml'
  pull_request:
    paths:
      - 'evidence/**'
      - '.github/workflows/validate-evidence-cards.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.x'
      - name: Validate Evidence Cards
        run: python evidence/scripts/theoria_cli.py validate
      - name: Build Markdown mirrors
        run: python evidence/scripts/build_markdown.py
      - name: Show generated files
        run: ls -la evidence/cards_md || true
