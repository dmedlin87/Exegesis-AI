[mypy]
python_version = 3.11
# Ensure local/installed stub packages (e.g. types-PyYAML) are discoverable.
mypy_path = typings
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
ignore_missing_imports = True
follow_imports = skip
plugins = pydantic.mypy
files = exegesis/infrastructure/api/app/export,exegesis/infrastructure/api/app/ingest,exegesis/infrastructure/api/app/retriever,tests/export

[mypy-exegesis.infrastructure.api.app.*]
allow_untyped_decorators = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
follow_imports = normal

[mypy-exegesis.infrastructure.api.app.routes.*]
strict = True
allow_untyped_decorators = True

[mypy-exegesis.infrastructure.api.app.models.*]
strict = True
allow_untyped_decorators = True
